name: go_bus_driver_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"   # ✅ FIXED (3.9 does NOT exist)

dependencies:
  flutter:
    sdk: flutter

  dio: ^5.8.0+1
  flutter_secure_storage: ^9.2.4
  cached_network_image: ^3.3.1
  flutter_bloc: ^9.1.1
  encrypt: ^5.0.3
  crypto: ^3.0.3
  connectivity_plus: ^4.0.1
  go_router: ^14.2.3
  google_fonts: ^6.2.0
  get_it: ^8.0.3

  firebase_core: ^3.8.0
  firebase_auth: ^5.3.1
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^17.1.2
  equatable: ^2.0.7
  easy_localization: ^3.0.7+1
  flutter_svg: ^2.0.9
  shared_preferences: ^2.2.3
  package_info_plus: ^8.0.0
  fluttertoast: ^8.2.12
  permission_handler: ^11.3.0
  photo_manager: ^3.8.3
  flutter_dotenv: ^5.2.1
  url_launcher: ^6.3.0
  

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/env/

# ✅ MUST be at ROOT level (no spaces before it)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/driverLogo.png
  min_sdk_android: 21
